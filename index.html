<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/proj9/weatherIcon.png" alt="" width="50" height="50" class="d-inline-block align-text-centre">
        Weather App
      </a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" id="searchBox" placeholder="Search for a city"
          aria-label="Search">
        <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card" style="width: 10rem;">
      <img src="#" class="card-img-top" id="image">
      <div class="card-body">
        <h5 class="card-title" id="cityName"></h5>
        <p class="card-text">
        <p id="temperature"></p>
        <p id="condition"></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
